<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore all episodes of The Global Couch Podcast.">
    <title>Episodes - The Global Couch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script defer src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <style>
        /* Ensure the footer sticks to the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        /* Full-page overlay styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="font-sans bg-gray-100">
    <!-- Navbar -->
    <header class="bg-black text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="index.html" class="text-2xl font-bold text-pink-500">The Global Couch</a>
            <nav class="hidden md:flex">
                <ul class="flex space-x-6">
                    <li><a href="index.html#about" class="hover:text-blue-500">About</a></li>
                    <li><a href="episodes.html" class="hover:text-blue-500">Episodes</a></li>
                    <li><a href="index.html#hosts" class="hover:text-blue-500">Hosts</a></li>
                    <li><a href="index.html#contact" class="hover:text-blue-500">Contact</a></li>
                </ul>
            </nav>
            <button class="md:hidden text-2xl" id="mobile-menu-toggle" aria-label="Open menu" aria-expanded="false">
                <i class="fas fa-bars text-pink-500"></i>
            </button>
        </div>
    </header>

    <!-- Full-page Overlay -->
    <div class="overlay">
        Coming Soon
    </div>

    <!-- Episodes Section -->
    <main id="root" class="main-content py-16 px-4">
        <!-- React will render the episodes here -->
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; <span id="current-year"></span> The Global Couch Podcast. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Update copyright year dynamically
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // React components for episodes
        const EpisodeCard = ({ title, description }) => (
            <div className="relative bg-white border border-gray-300 rounded-lg p-6 text-center shadow-lg mb-8">
                <div className="absolute top-2 left-[-30px] bg-red-600 text-white text-sm font-bold py-1 px-4 transform rotate-[-45deg] shadow-md">
                    Coming Soon
                </div>
                <h2 className="text-xl font-semibold mb-2">{title}</h2>
                <p className="text-gray-600">{description}</p>
            </div>
        );

        const App = () => (
            <div className="container mx-auto px-4 py-8">
                <EpisodeCard title="Episode 1" description="Stay tuned for the first episode of The Global Couch!" />
                <EpisodeCard title="Episode 2" description="More exciting content is on the way. Stay tuned!" />
            </div>
        );

        document.addEventListener("DOMContentLoaded", () => {
            ReactDOM.render(<App />, document.getElementById("root"));
        });
    </script>
</body>
</html>
